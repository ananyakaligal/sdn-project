apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-agent
  namespace: sdn-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-agent
  template:
    metadata:
      labels:
        app: inventory-agent
    spec:
      containers:
      - name: inventory-agent
        image: ananyakaligal/sdn-agent-inventory:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 161
          protocol: UDP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
